---

argument_specs:
  main:
    short_description: Role to use as template for new roles of Potos Linux Clients.
    options:
      potos_remmina_enforce_latest:
        description:
          - If Remmina package should be always updated to the latest version (else just ensure Evince is present)
        type: bool
        required: no
        default: false
      potos_remmina_rdpplugin_enforce_latest:
        description:
          - If remmina-plugin-rdp package should be always updated to the latest version (else just ensure Evince is present)
        type: bool
        required: no
        default: false
      potos_remmina_secretplugin_enforce_latest:
        description:
          - If remmina-plugin-secret package should be always updated to the latest version (else just ensure Evince is present)
        type: bool
        required: no
        default: false
